name: 'Claude MCP Build Monitor'
description: 'Triggers Claude Code with MCP servers to monitor Cloudflare Pages build'
inputs:
  commit-sha:
    description: 'Commit SHA'
    required: true
  commit-message:
    description: 'Commit message'
    required: true
  author:
    description: 'Commit author'
    required: true
  trigger-reason:
    description: 'Why this monitoring was triggered'
    required: false
    default: 'manual'

runs:
  using: 'node20'
  main: 'claude-monitor.js'