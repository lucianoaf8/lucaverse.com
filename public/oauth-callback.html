<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; object-src 'none'; base-uri 'self'; frame-ancestors 'self';">
    <title>Authentication Complete</title>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #040810;
            color: #00E5FF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 229, 255, 0.3);
            border-top: 3px solid #00E5FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <p>Authentication successful! Closing window...</p>
    </div>
    
    <script>
        // Extract tokens from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const sessionId = urlParams.get('session');
        const error = urlParams.get('error');
        
        if (error) {
            // Send error to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'OAUTH_ERROR',
                    error: error
                }, window.location.origin);
            }
            
            // Wait longer before self-closing to ensure PostMessage completes
            setTimeout(() => {
                try {
                    window.close();
                } catch (error) {
                    // Silently handle COOP policy errors - popup will close naturally or be closed by parent
                    console.debug('Popup self-close blocked by COOP policy');
                }
            }, 2000);
            
        } else if (token && sessionId) {
            // Send successful authentication to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'OAUTH_SUCCESS',
                    token: token,
                    sessionId: sessionId
                }, window.location.origin);
            }
            
            // Wait longer before self-closing to ensure PostMessage completes and parent processes it
            setTimeout(() => {
                try {
                    window.close();
                } catch (error) {
                    // Silently handle COOP policy errors - popup will close naturally or be closed by parent
                    console.debug('Popup self-close blocked by COOP policy');
                }
            }, 2000);
        }
    </script>
</body>
</html>
