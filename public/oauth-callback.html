<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete</title>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #040810;
            color: #00E5FF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 229, 255, 0.3);
            border-top: 3px solid #00E5FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <p>Authentication successful! Closing window...</p>
    </div>
    
    <script>
        (function() {
            'use strict';
            
            // Utility function to safely sanitize text
            function sanitizeText(text) {
                if (typeof text !== 'string') return '';
                return text.replace(/[<>'"&]/g, function(char) {
                    switch(char) {
                        case '<': return '&lt;';
                        case '>': return '&gt;';
                        case '"': return '&quot;';
                        case "'": return '&#x27;';
                        case '&': return '&amp;';
                        default: return char;
                    }
                });
            }
            
            // Parse URL parameters from both query string and hash
            function getURLParams() {
                const params = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                const result = {};
                for (const [key, value] of params) {
                    result[key] = value;
                }
                for (const [key, value] of hashParams) {
                    result[key] = value;
                }
                return result;
            }
            
            // Main OAuth callback handler
            function handleOAuthCallback() {
                try {
                    const params = getURLParams();
                    
                    // Clear URL immediately to prevent parameter leakage
                    if (window.history.replaceState) {
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                    
                    // Check for OAuth error
                    if (params.error) {
                        const errorMsg = sanitizeText(params.error_description || params.error);
                        console.error('OAuth error:', errorMsg);
                        
                        // Send error message to parent window
                        if (window.opener && !window.opener.closed) {
                            window.opener.postMessage({
                                type: 'OAUTH_ERROR',
                                error: errorMsg,
                                timestamp: Date.now()
                            }, window.location.origin);
                        }
                        
                        // Close popup after delay
                        setTimeout(() => {
                            window.close();
                        }, 2000);
                        return;
                    }
                    
                    // Check for authorization code (OAuth 2.0 standard)
                    if (params.code && params.state) {
                        console.log('OAuth success - code received');
                        
                        // Send success message to parent window with OAuth parameters
                        if (window.opener && !window.opener.closed) {
                            window.opener.postMessage({
                                type: 'OAUTH_SUCCESS',
                                code: sanitizeText(params.code),
                                state: sanitizeText(params.state),
                                sessionId: sanitizeText(params.session_id || ''),
                                timestamp: Date.now()
                            }, window.location.origin);
                        }
                        
                        // Close popup after short delay
                        setTimeout(() => {
                            window.close();
                        }, 500);
                        return;
                    }
                    
                    // Legacy: Check for token-based response (older flow)
                    if (params.token && params.session) {
                        console.log('OAuth success - token received (legacy)');
                        
                        if (window.opener && !window.opener.closed) {
                            window.opener.postMessage({
                                type: 'OAUTH_SUCCESS',
                                token: sanitizeText(params.token),
                                sessionId: sanitizeText(params.session),
                                timestamp: Date.now()
                            }, window.location.origin);
                        }
                        
                        setTimeout(() => {
                            window.close();
                        }, 500);
                        return;
                    }
                    
                    // No valid parameters - something went wrong
                    throw new Error('No valid OAuth parameters received');
                    
                } catch (error) {
                    console.error('OAuth callback error:', error);
                    
                    // Send error to parent
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage({
                            type: 'OAUTH_ERROR',
                            error: 'Authentication failed: ' + error.message,
                            timestamp: Date.now()
                        }, window.location.origin);
                    }
                    
                    // Close popup after delay
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                }
            }
            
            // Detect if this is a popup window
            function isPopupWindow() {
                return window.opener && window.opener !== window;
            }
            
            // Main execution
            if (isPopupWindow()) {
                // This is a popup window, handle OAuth callback
                handleOAuthCallback();
            } else {
                // Not a popup, redirect to main site
                console.log('Not a popup window, redirecting to main site');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }
            
        })();
    </script>
</body>
</html>
