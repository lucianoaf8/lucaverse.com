<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Complete</title>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #040810;
            color: #00E5FF;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 229, 255, 0.3);
            border-top: 3px solid #00E5FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <p>Authentication successful! Closing window...</p>
    </div>
    
    <script>
        // LUCI-HIGH-002: Enhanced OAuth callback with immediate URL cleaning
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const sessionId = urlParams.get('session');
        const error = urlParams.get('error');
        
        // Clear URL immediately to prevent token leakage
        if (window.history.replaceState) {
            window.history.replaceState({}, document.title, window.location.pathname);
        }
        
        if (error) {
            // Send error to parent window
            if (window.opener && !window.opener.closed) {
                try {
                    window.opener.postMessage({
                        type: 'OAUTH_ERROR',
                        error: error
                    }, window.location.origin);
                } catch (e) {
                    console.error('Failed to send error to parent window:', e);
                }
            }
            // Fallback redirect on error
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        } else if (token && sessionId) {
            // Try postMessage first (more secure)
            if (window.opener && !window.opener.closed) {
                try {
                    window.opener.postMessage({
                        type: 'OAUTH_SUCCESS',
                        token: token,
                        sessionId: sessionId
                    }, window.location.origin);
                    
                    // Close popup after successful message
                    setTimeout(() => {
                        window.close();
                    }, 500);
                } catch (e) {
                    console.error('Failed to send tokens to parent window:', e);
                    // Fallback to redirect method
                    fallbackToRedirect(token, sessionId);
                }
            } else {
                // No opener window, use redirect method
                fallbackToRedirect(token, sessionId);
            }
        } else {
            console.error('No valid tokens or error received');
            // Redirect to home on invalid callback
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
        
        function fallbackToRedirect(token, session) {
            // Fallback: redirect to set-cookies endpoint
            const redirectUrl = encodeURIComponent(window.location.origin);
            window.location.href = `https://lucaverse-auth.lucianoaf8.workers.dev/auth/set-cookies?token=${encodeURIComponent(token)}&session=${encodeURIComponent(session)}&redirect=${redirectUrl}`;
        }
    </script>
</body>
</html>
